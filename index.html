<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section>
                <div class="display-container">
                    <h2 id="displayValue"></h2>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <button id="fullClear">AC</button>
                        <button id="clear">C</button>
                        <button id="remain" class="calOp">%</button>
                        <button id="div" class="calOp">/</button>
                        <button id="seven" class="calNum">7</button>
                        <button id="eight" class="calNum">8</button>
                        <button id="nine" class="calNum">9</button>
                        <button id="mult" class="calOp">X</button>
                        <button id="four" class="calNum">4</button>
                        <button id="five" class="calNum">5</button>
                        <button id="six" class="calNum">6</button>
                        <button id="sub" class="calOp">-</button>
                        <button id="one" class="calNum">1</button>
                        <button id="two" class="calNum">2</button>
                        <button id="three" class="calNum">3</button>
                        <button id=" plus" class="calOp">+</button>
                        <button id="neg">+/-</button>
                        <button id="zero" class="calNum">0</button>
                        <button id="dec">.</button>
                        <button id="eq">=</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="script.js" ></script>
    </body>
</html>
